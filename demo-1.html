<style>
    /* Core Styling & Animated Background */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  overflow: hidden;
}

/* The Glassmorphism Card */
.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px); /* Frosted glass effect */
  -webkit-backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  padding: 2rem;
  width: 90%;
  max-width: 500px;
  text-align: center;
  animation: fadeInDown 0.8s ease-out; /* Entry animation */
}

/* Responsive Grid for Visitor Info */
#info-list {
  list-style: none;
  padding: 0;
  display: grid;
  grid-template-columns: 1fr; /* Stacked on mobile */
  gap: 15px;
  margin-top: 20px;
}

/* Animation: Data Appearance */
@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Modern Item Styling */
li {
  background: rgba(255, 255, 255, 0.05);
  padding: 12px;
  border-radius: 12px;
  transition: transform 0.3s ease;
  display: flex;
  justify-content: space-between;
}

li:hover {
  transform: scale(1.03); /* Subtle hover effect */
  background: rgba(255, 255, 255, 0.15);
}

span {
  font-weight: 300;
  color: #e0e0e0;
}

/* Tablet & Desktop Adjustments */
@media (min-width: 600px) {
  #info-list {
    grid-template-columns: repeat(1, 1fr);
  }
}

</style>
<!-- HTML Structure -->
<div class="card fade-in">
  <h2>Visitor Insights</h2>
  <ul id="info-list">
    <li><strong>IP:</strong> <span id="ip">Loading...</span></li>
    <li><strong>Location:</strong> <span id="location">Loading...</span></li>
    <li><strong>ISP:</strong> <span id="isp">Loading...</span></li>
    <li><strong>Browser:</strong> <span id="browser"></span></li>
    <li><strong>OS:</strong> <span id="os"></span></li>
  </ul>
</div>

<script>
  // Detect Browser & OS using native JavaScript
  document.getElementById('browser').innerText = navigator.userAgentData?.brands[0]?.brand || "Unknown";
  document.getElementById('os').innerText = navigator.platform;

  // Fetch Network Data (IP, Country, ISP)
  async function getVisitorData() {
    try {
      const response = await fetch('http://ip-api.com/json');
      const data = await response.json();
      document.getElementById('ip').innerText = data.query;
      document.getElementById('location').innerText = `${data.city}, ${data.country}`;
      document.getElementById('isp').innerText = data.isp;
    } catch (error) {
      console.error("API Error:", error);
        alert(error);
    }
  }
  getVisitorData();
</script>
